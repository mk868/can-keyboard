[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
lib_deps =
  t-vk/ESP32 BLE Keyboard @ 0.3.2
  h2zero/NimBLE-Arduino @ 1.4.1
  handmade0octopus/ESP32-TWAI-CAN @ 1.0.0

build_flags = 
  -D USE_NIMBLE

monitor_speed = 115200